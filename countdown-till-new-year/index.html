<body>
    <p>Hey comrades!</p>
    <p id="newyear"></p>
    <p id="lunarnewyear"></p>
    <script>
        const newYear = new Date(2026, 0).getTime()
        const lunarNewYear = new Date(2026, 1, 17).getTime()

        let countDownNewYear = {}
        let countDownLunarNewYear = {}

        function startCountdown(tillwhat, result) {
            return setInterval(() => {
                const rn = Date.now()
                const till = tillwhat - rn

                if (till <= 0) {
                    result({days: 0, hours: 0, minutes: 0, seconds: 0 })
                    return
                }

                result({
                    days: Math.floor(till / (1000 * 60 * 60 * 24)),
                    hours: Math.floor((till / (1000 * 60 * 60)) % 24),
                    minutes: Math.floor((till / (1000 * 60)) % 60),
                    seconds: Math.floor((till / 1000) % 60),
                })
            }, 1000)
        }

        startCountdown(newYear, value => countDownNewYear = value)
        startCountdown(lunarNewYear, value => countDownLunarNewYear = value)

        setInterval(() => {console.log(countDownNewYear, countDownLunarNewYear)}, 1000)
        setInterval(() => {
            document.getElementById("newyear").innerText = `It's ${countDownNewYear.days} days, ${countDownNewYear.hours} hours, ${countDownNewYear.minutes} minutes and ${countDownNewYear.seconds} seconds left till the next New Year (2026.01.01)`
            document.getElementById("lunarnewyear").innerText = `It's ${countDownLunarNewYear.days} days, ${countDownLunarNewYear.hours} hours, ${countDownLunarNewYear.minutes} minutes and ${countDownLunarNewYear.seconds} seconds left till the next Lunar New Year (2026.02.17)`
        }, 1000)

    </script>
